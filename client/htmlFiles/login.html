<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/login.css">
        <title>ViewCorp</title>
    </head>
    <body>
        
        <div class="col" id="create">
            <h1>Login to Your Account</h1><hr>
            <form action="/login" method="post" id="login-form">
                <label for="emailLogin"></label>
                <!-- Pattern ensures a valid email address with no error-->
                <input type="email" id="emailLogin" name="emailLogin"
                pattern="[a-z0-9._%+\-]+@[a-z0-9._%+\-]+\.[a-z]{2,}$" 
                placeholder="Email" required><br>

                <input id="loginButton" type="submit" value="Login">
                <div id="CreateAcc">
                    <br>
                    Not a User Yet? <a id="create-account-link" href="/signup">Create an Account </a>
                </div>
                <div id="user-login-error"></div>
            </form>
        </div>
        
        <script src="../javascript/script.js"></script>
    </body>
</html>
